[transport-udp-nat]
type=transport
protocol=udp
bind=0.0.0.0
external_media_address=template_local_public_ip
external_signaling_address=template_local_public_ip

;[defaultTrunk]
;type=auth
;auth_type=userpass
;password=1234567890
;username=myaccountname

[defaultTrunk]
type=endpoint
context=from-trunk-sip-Provider
disallow=all
allow=ulaw
outbound_auth=defaultTrunk
aors=defaultTrunk

[defaultTrunk]
type=identify
endpoint=defaultTrunk
match=template_sip_host
